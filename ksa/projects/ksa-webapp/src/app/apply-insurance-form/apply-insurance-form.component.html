 

<div class="container" style="margin-top: 8px; margin-bottom: auto;">
    <header>FARMER DETAILS</header>
    <form action="#">
        <div class="form first">

            <!-- Farmer Details Section -->
            <div class="details personal">
                <div class="fields">
                    <div class="input-field">
                        <label for="aadhar">Aadhar Number</label>
                        <input type="number" id="aadhar" placeholder="Enter Aadhar Number" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Farmer Name</label>
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>

                    <div class="input-field">
                        <label for="district">District</label>
                        <input type="text" id="district" placeholder="Enter District" required>
                    </div>

                    <div class="input-field">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode" required>
                    </div>

                    <div class="input-field">
                        <label for="category">Farmer Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select Farmer Category</option>
                            <option value="Small Farmer">Small Farmer</option>
                            <option value="Marginal Farmer">Marginal Farmer</option>
                            <option value="Big Farmer">Big Farmer</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label for="account">Bank Account No.</label>
                        <input type="number" id="account" placeholder="Enter Bank Account Number" required>
                    </div>

                    <div class="input-field">
                        <label for="branch">Branch Name</label>
                        <input type="text" id="branch" placeholder="Enter Branch Name" required>
                    </div>

                    <div class="input-field">
                        <label for="ifsc">IFSC code</label>
                        <input type="text" id="ifsc" placeholder="Enter IFSC code" required>
                    </div>

                    <div class="input-field">
                        <label for="mobile">Mobile No.</label>
                        <input type="tel" id="mobile" placeholder="Enter Mobile Number" required>
                    </div>


                </div>
            </div>
            <!-- End Farmer Details Section -->

            <!-- Crop Sowing Details Section -->
            <div class="details crop">
                <header>CROP SOWING DETAILS</header>
                <div class="fields">
                    <div class="input-field">
                        <label for="crop">Name of the Crop</label>
                        <input type="text" id="crop" placeholder="Enter Crop Name" required>
                    </div>
                    <div class="input-field">
                        <label for="date">Date of Sowing</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-field">
                        <label for="area">Area Sown (in acres)</label>
                        <input type="number" id="area" placeholder="Enter Area Sown" required>
                    </div>

                    <div class="input-field">
                        <label for="season">Season</label>
                        <select id="season" required>
                            <option value="" disabled selected>Select Season</option>
                            <option value="Rabi">Rabi</option>
                            <option value="Kharif">Kharif</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- End Crop Sowing Details Section -->

            <button type="submit">Submit</button> <!-- Added a submit button -->

        </div>
    </form>
</div>
